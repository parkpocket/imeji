<f:view encoding="UTF-8" locale="#{SessionBean.locale}" 
        xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:menu="http://java.sun.com/jsf/composite/components/menu"
        xmlns:search="http://java.sun.com/jsf/composite/components/search">

    <f:loadBundle var="lbl" basename="labels"/>
    <f:loadBundle var="msg" basename="messages"/>
    <ui:param name="siteWrapperClass" value="#{Auth.admin ? 'imj_siteWrapper imj_isAdmin' : 'imj_siteWrapper'}" />

    <html xmlns="http://www.w3.org/1999/xhtml">

        <h:head>
            <ui:include src="component/header/html_head_default.xhtml"/>
        </h:head>

        <h:body lang="#{SessionBean.locale}">
            <!-- Message Area, e.g. successful login -->
            <h:panelGroup layout="block" id="imj_pageMessageArea" styleClass="imj_pageMessageArea" rendered="#{MessagesBean.hasMessages}">
                <h:panelGroup layout="block" styleClass="imj_pageMessageContent">

                    <div class="imj_pageMessageHeader">
                        <div class="imj_closeMessages"><a href="javascript: void(0);" onclick="$('.imj_pageMessageArea').slideUp();" title="close message box">X</a></div>
                        <h:panelGroup layout="block" styleClass="imj_messageTitleInfo" rendered="#{!MessagesBean.hasErrorMessages}">#{lbl.info_lblMessageHeader}</h:panelGroup>
                        <h:panelGroup layout="block" styleClass="imj_messageTitleWarn" rendered="#{MessagesBean.hasErrorMessages}">#{lbl.warning_lblMessageHeader}</h:panelGroup>
                    </div>

                    <h:messages styleClass="imj_messageList" layout="list" globalOnly="false" showDetail="false" showSummary="true"
                                errorClass="imj_messageError" warnClass="imj_messageWarn" fatalClass="imj_messageFatal" infoClass="imj_messageInfo fa fa-check"/>
                </h:panelGroup>
            </h:panelGroup>

            <!-- page wrapper for the whole content -->
            <div class="#{siteWrapperClass}">
                <ui:insert name="init"/>
                <ui:include src="component/header/header_default.xhtml"/>

                <div class="imj_menuPanel">
                    <search:simple_search searchBean="#{QuickSearchBean}"/>
                    <menu:working_menu navBean="#{Navigation}" curMainMenu="#{currentMainMenu}" userHasAdminRights="#{Auth.sessionUser.admin}"/>
                </div>

                <ui:insert name="actionsMenu"/>
                <h:panelGroup layout="block" styleClass="imj_siteContentHeadline" rendered="#{headline.toString().trim().length() > 0}">
                    <h1>
                        <h:outputText value="#{headline.toString().trim()}"/>
                        <ui:fragment rendered="#{headlineSecondRow != null and headlineSecondRow.toString().trim().length() > 0}">
                            <br/>
                            <h:outputText value="#{headlineSecondRow.toString().trim()}"/>
                        </ui:fragment>
                    </h1>
                </h:panelGroup>

                <div class="imj_mainContentWrapper">
                    <ui:insert name="searchQuery"/>
                    <ui:insert name="mainContent"/>
                </div>

                <ui:include src="component/footer/footer_default.xhtml"/>
            </div>


            <div class="imj_modalDialogBackground">&#160;</div>

            <ui:insert name="modalDialogs_from_template"/>
            <ui:insert name="modalDialogs_from_site"/>
        </h:body>
    </html>
</f:view>
